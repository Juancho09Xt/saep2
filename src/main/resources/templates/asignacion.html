<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="margin-left: 220px; background-color: #f8f9fa;">

<!-- BotÃ³n para ocultar/mostrar menÃº -->
<button id="toggleSidebar" class="btn btn-outline" onclick="ocultarBarra()" style="position: fixed; top: 5px; left: 5px; z-index: 1050;">
    â˜°
</button>

<!-- MenÃº lateral fijo -->
<div id="sidebar"
     style="background-color: #39A900; min-height: 100vh; width: 220px; position: fixed; top: 0; left: 0; z-index: 1000;">
    <div class="text-center mb-4">
        <img th:src="@{/img/logo_sena_n.png}" alt="Logo SENA" height="100" style="margin-top: 30px;">
    </div>

    <nav class="nav flex-column">
        <a class="nav-link text-white" th:href="@{/vista/aprendices}">ðŸ“‹ Aprendices</a>
        <a class="nav-link text-white" th:href="@{/vista/asignacion}">ðŸ“Ž Asignar Evaluador</a>
        <a class="nav-link text-white" th:href="@{/vista/usuarios}">ðŸ‘¥ Usuarios</a>
        <!-- Agrega mÃ¡s enlaces si lo deseas -->
    </nav>
</div>

<!-- Contenido principal -->
<div style="padding: 20px;">
    <h2 class="text-success text-center">AsignaciÃ³n de Aprendices al Evaluador</h2>

    <!-- Mensaje flash -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <!-- Tabla -->
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-success">
        <tr>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Ficha</th>
            <th>Programa</th>
            <th>Evaluador</th>
            <th>Asignar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asignacion : ${asignaciones}">
            <td th:text="${asignacion.nombreAprendiz}">Nombre</td>
            <td th:text="${asignacion.documento}">Documento</td>
            <td th:text="${asignacion.ficha}">Ficha</td>
            <td th:text="${asignacion.programa}">Programa</td>
            <td th:text="${asignacion.evaluador?.nombreCompleto}">Evaluador</td>
            <td>
                <form th:action="@{/vista/asignar/{id}(id=${asignacion.id})}" method="get">
                    <button type="submit" class="btn btn-success btn-sm">+</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- BotÃ³n para PDF -->
    <form th:action="@{/vista/asignaciones/pdf}" method="get">
        <button type="submit" class="btn btn-warning float-end mt-3">Generar PDF</button>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
